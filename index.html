<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhala Studio | IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-neutral-950 text-white min-h-screen flex flex-col items-center justify-center p-6">
    
    <div class="max-w-2xl w-full text-center space-y-8">
        <header class="space-y-2">
            <h1 class="text-5xl font-extralight tracking-tighter text-stone-200">inhala<span class="font-semibold text-white">.studio</span></h1>
            <p class="text-stone-400 text-lg">Tu espacio de respiración inteligente.</p>
        </header>

        <main class="glass border border-white/10 p-8 rounded-3xl shadow-2xl">
            <div id="chat-box" class="h-64 overflow-y-auto text-left mb-6 space-y-4 scrollbar-hide">
                <p class="text-stone-500 italic">Bienvenida. Soy tu guía de Inhala Studio. ¿En qué puedo ayudarte hoy?</p>
            </div>
            
            <div class="relative">
                <input type="text" id="user-input" placeholder="Escribe algo..." 
                    class="w-full bg-white/5 border border-white/10 rounded-full py-4 px-6 focus:outline-none focus:border-white/30 transition-all">
                <button onclick="sendMessage()" class="absolute right-2 top-2 bg-white text-black px-6 py-2 rounded-full font-medium hover:bg-stone-200 transition-colors">
                    Enviar
                </button>
            </div>
        </main>

        <footer class="text-stone-600 text-sm">
            © 2026 Inhala Studio. Potenciado por Google Gemini.
        </footer>
    </div>

    </body>
</html>
