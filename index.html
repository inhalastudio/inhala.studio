<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhala Studio | IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    
    <div class="max-w-2xl w-full text-center space-y-8">
        <h1 class="text-5xl font-extralight tracking-tighter">inhala<span class="font-semibold">.studio</span></h1>
        
        <main class="glass p-6 rounded-3xl shadow-2xl">
            <div id="chat-box" class="h-80 overflow-y-auto text-left mb-6 space-y-4 p-2 text-stone-300">
                <p class="italic text-stone-500">Bienvenida a Inhala Studio.</p>
            </div>
            
            <div class="relative flex gap-2">
                <input type="text" id="user-input" placeholder="Escribe un mensaje..." 
                    class="w-full bg-white/5 border border-white/10 rounded-full py-4 px-6 focus:outline-none">
                <button onclick="sendMessage()" class="bg-white text-black px-8 py-2 rounded-full font-bold hover:bg-stone-200">
                    Enviar
                </button>
            </div>
        </main>
    </div>

    <script>
        // 1. COLOCA TU CLAVE AQUÍ ABAJO
        const API_KEY = "AIzaSyDvKQP49CYRvjW-_bSDP14seLOeTYU-WD8&rlz=1C5GCEA_enFR1183FR1184&oq=AIzaSyDvKQP49CYRvjW-_bSDP14seLOeTYU-WD8&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABjvBTIHCAIQABjvBTIHCAMQABjvBTIHCAQQABjvBTIHCAUQABjvBdIBCDE4NDlqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8"; 

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const message = input.value.trim();
            
            if (!message) return;

            // Mostrar tu mensaje
            box.innerHTML += `<div class="text-right"><p class="inline-block bg-white/10 p-3 rounded-2xl mb-2 text-white">${message}</p></div>`;
            input.value = '';
            
            // Mostrar carga
            const loadingId = "loading-" + Date.now();
            box.innerHTML += `<p id="${loadingId}" class="text-stone-500 italic animate-pulse">Inhala está pensando...</p>`;
            box.scrollTop = box.scrollHeight;

            try {
                // Usamos la URL v1 con Gemini 1.5 Flash (la más estable)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const aiText = data.candidates[0].content.parts[0].text;
                document.getElementById(loadingId).remove();
                box.innerHTML += `<div class="text-left"><p class="inline-block bg-stone-800 p-3 rounded-2xl mb-4 text-stone-200">${aiText}</p></div>`;
            } catch (error) {
                document.getElementById(loadingId).innerText = "Error: " + error.message;
            }
            box.scrollTop = box.scrollHeight;
        }

        // Hacer la función global para el botón
        window.sendMessage = sendMessage;

        // Escuchar la tecla Enter
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
